[package]
name = "rawloader"
version = "0.29.0"
authors = ["Pedro CÃ´rte-Real <pedro@pedrocr.net>"]
description = "A library to extract the data from camera raw formats"
documentation = "https://docs.rs/rawloader/"
#homepage = "..."
repository = "https://github.com/pedrocr/rawloader"
license = "LGPL-2.1"
categories = ["multimedia::images"]

build = "data/cameras/join.rs"

[dependencies]
toml = "0.2.1"
time = "0.1.36"
enum_primitive = "0.1.1"
num = "0.1.36"
lazy_static = "0.2.2"
byteorder = "1"
rayon = "0.6.0"
itertools = "0.5.9"

[build-dependencies]
glob = "0.2.11"
toml = "0.2.1"

[profile.release]
panic = "unwind"

[profile.dev]
panic = "unwind"
opt-level = 3

[[bin]]
name = "rawloader"
doc = false

[[bin]]
name = "benchmark"
doc = false
